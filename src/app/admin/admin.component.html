    <div class="container" style="background:white; font-size:18px; color:black" [@listStagger]>
  <h2>Admin page</h2>
  <p></p>
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Replying to <span id="result"></span> </h4>
          <span style="color: #05D900; font-size: 18px;" id="res"></span>
        </div>
        <div class="modal-body">


          <form id="send_reply" action="sendReply.php" method="post">
         <div class="form-group">
            <label for="email">Mail to </label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="message_address">Message Address</label>
            <input type="text" class="form-control" id="message_address" name="message_address">
          </div>
  <div class="form-group">
    <label for="pwd">The replying message</label>
    <textarea  class="form-control" name="message"></textarea> 
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>PHone Number</th>
        <th>Message Address</th>
        <th>Message</th>
        <th>Date</th>
        <th>View and reply</th>
      </tr>
    </thead>
    
    <tbody>
    <tr *ngFor="let i of employess ">
            
              <td>{{i.name}}</td>
              <td>{{i.phone_number}}</td>
              <td>{{i.email}}</td>
              <td>{{i.message_address}}</td>
              <td>{{i.message}}</td>
              <td>{{i.message_date}}</td>
              <td><a  routerLink="/reply" >View and reply</a></td>
    </tr>
    </tbody>
  </table>
  </div>

    <div [@listStagger]>
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">Replying to <span id="result"></span> </h4>
          <span style="color: #05D900; font-size: 18px;" id="res"></span>
        </div>
        <div class="modal-body">


          <form  #userForm = "ngForm" (ngSubmit)="onSubmit()" >
         <div class="form-group">
            <label for="email">Mail to </label>
            <input type="email" class="form-control" id="email" name="email"  [(ngModel)]="messageModule.email">
          </div>
          <div class="form-group">
            <label for="message_address">Message Address</label>
            <input type="text" class="form-control" id="message_address" name="message_address" [(ngModel)]="messageModule.message_address">
          </div>
  <div class="form-group">
    <label for="pwd">The replying message</label>
    <textarea  class="form-control" name="message" [(ngModel)]="messageModule.message"></textarea> 
  </div>
  
  <button type="submit" class="btn btn-default" >Submit</button>
</form>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
      
    </div>
  </div>
